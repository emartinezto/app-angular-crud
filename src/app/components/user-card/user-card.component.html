<div class="user-card">
  <figure class="user-card__figure">
    <img class="user-card__img" [src]="user.image" [alt]="user.first_name">
    <figcaption>
      <h2 class="user-card__figcaption">{{user.first_name }} {{user.last_name}}</h2>
    </figcaption>
  </figure>
  <app-buttons [user]="user" [back]="false" (deleteItemEmit)="deleteUser($event)"></app-buttons>
</div>
