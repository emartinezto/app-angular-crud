<div class="user-card" [routerLink]="['/user', user._id]">
  <figure class="user-card__figure">
    <img class="user-card__img" [src]="user.image" [alt]="user.first_name">
    <figcaption>
      <h2 class="user-card__figcaption">{{user.first_name }} {{user.last_name}}</h2>
    </figcaption>
  </figure>
  <div class="user-card__buttons">
    <button class="user-card__button">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#000000" viewBox="0 0 256 256">

        </path>

      <p class="user-card__button-text">Ver detalle</p>
    </button>
